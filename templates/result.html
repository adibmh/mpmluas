<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hasil Prediksi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 500px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }
      .result {
        font-size: 1.5em;
        font-weight: bold;
        color: #27ae60;
        margin: 20px 0;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      a:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hasil Prediksi</h1>
      <p class="prediction">{{ prediction_text }}</p>
      <a href="/">Kembali ke Form</a>
    </div>
  </body>
</html>
